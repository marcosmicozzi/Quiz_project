let currentQuestionIndex = 0;
let score = 0;

const welcomeScreen = document.getElementById("welcome-screen");
const quizContainer = document.getElementById("quiz-container");
const startBtn = document.getElementById("startBtn");
const questionEl = document.getElementById("question");
const answersEl = document.getElementById("answers");
const feedbackEl = document.getElementById("feedback");
const nextBtn = document.getElementById("nextBtn");
const scoreEl = document.getElementById("score");

// Fisher-Yates shuffle
function shuffleArray(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
}

startBtn.addEventListener("click", () => {
  welcomeScreen.style.display = "none";
  quizContainer.style.display = "block";
  shuffleArray(quizData);
  showQuestion();
});

function showQuestion() {
  feedbackEl.textContent = "";
  nextBtn.style.display = "none";
  answersEl.innerHTML = "";
  const currentQ = quizData[currentQuestionIndex];
  questionEl.textContent = currentQ.question;

  currentQ.answers.forEach((ans) => {
    const btn = document.createElement("button");
    btn.textContent = ans.text;
    btn.onclick = () => selectAnswer(ans, btn);
    answersEl.appendChild(btn);
  });

  scoreEl.textContent = `Score: ${score} / ${quizData.length}`;
}

function selectAnswer(ans, btn) {
  Array.from(answersEl.children).forEach(b => b.disabled = true);
  btn.style.fontWeight = "bold";

  if(ans.correct){
    score++;
    feedbackEl.textContent = "Correct! " + ans.explanation;
    feedbackEl.style.color = "green";
  } else {
    feedbackEl.textContent = "Incorrect. " + ans.explanation;
    feedbackEl.style.color = "red";
  }

  nextBtn.style.display = "inline-block";
}

nextBtn.onclick = () => {
  currentQuestionIndex++;
  if(currentQuestionIndex < quizData.length){
    showQuestion();
  } else {
    showFinalScore();
  }
};

function showFinalScore(){
  quizContainer.style.display = "none";
  scoreEl.textContent = `Your final score: ${score} / ${quizData.length}`;
}
